{% extends 'base.html' %}
{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css?family=Do+Hyeon');
    body{margin: 150px;
        padding: 20px;
        border-style: double double double double;
        border-width: 3px 3px 3px 3px;
        border-color:midnightblue midnightblue midnightblue midnightblue;
        font-family: 'Do Hyeon', sans-serif;
        background-color: lightslategray}
        #hooow{
            font-size:20px;
}
    </style>

<div class="container" style="background-color:skyblue ; height:100vh">
    <br> <br>
    <h1>검색 결과</h1>
    <a href="/">돌아가기</a>
    <br><br><br>
    {%for p in posts%}
        <div align="right">
            <p>글 번호 : {{p.id}}</p>
            <p>카테고리 {{p.category}} </p>
            <a href ="{%url 'read' p.id%}" style="color:gray" id="hooow" ></a>글 제목 : {{p.title}}</a>
            <br>
            <br>
            <p>글 내용 : {{p.content|truncatewords:10}}</p>
            <p>글 작성 시간 : {{p.created_at}}</p>
            <p>글 수정 시간 : {{p.updated_at}}</p>
            <hr>
        </div>
    {%endfor%}
</div>


{% endblock %}
